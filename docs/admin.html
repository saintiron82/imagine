<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin — Imagine</title>
<meta name="theme-color" content="#0a0a1a">
<link rel="icon" href="icon.svg" type="image/svg+xml">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="common.css">
<style>
.admin-wrap {
  max-width: 900px; margin: 0 auto;
  padding: 100px 24px 80px;
  min-height: calc(100vh - 64px);
}
.admin-title {
  font-size: 1.6rem; font-weight: 700; margin-bottom: 8px;
}
.admin-subtitle {
  font-size: 0.9rem; color: #6b7280; margin-bottom: 24px;
}
.admin-user {
  display: flex; align-items: center; gap: 12px;
  margin-bottom: 32px; padding: 16px;
  background: rgba(255,255,255,0.03);
  border: 1px solid rgba(255,255,255,0.06);
  border-radius: 12px;
}
.admin-user img {
  width: 36px; height: 36px; border-radius: 50%;
}
.admin-user-info { flex: 1; }
.admin-user-name { font-weight: 600; font-size: 0.95rem; }
.admin-user-email { font-size: 0.8rem; color: #6b7280; }
.admin-signout {
  font-size: 0.8rem; color: #6b7280; background: none;
  border: 1px solid rgba(255,255,255,0.1); border-radius: 8px;
  padding: 6px 14px; cursor: pointer; font-family: inherit;
  transition: all 0.2s;
}
.admin-signout:hover { color: #f87171; border-color: rgba(248,113,113,0.3); }
.no-access {
  text-align: center; padding: 80px 24px; color: #6b7280;
}
.no-access .icon { font-size: 3rem; margin-bottom: 16px; opacity: 0.4; }
.item-list { display: flex; flex-direction: column; gap: 4px; margin-bottom: 16px; }
.item-row {
  display: grid; grid-template-columns: 1fr auto auto auto;
  align-items: center; gap: 12px; padding: 12px 14px;
  border-radius: 8px; border-bottom: 1px solid rgba(255,255,255,0.04);
  transition: background 0.2s;
}
.item-row:hover { background: rgba(255,255,255,0.03); }
.item-row-title { font-size: 0.9rem; }
.item-row-meta { font-size: 0.8rem; color: #6b7280; }
.icon-btn {
  padding: 6px 10px; border-radius: 6px; font-size: 0.8rem;
  background: rgba(255,255,255,0.06); border: none; color: #9ca3bf;
  cursor: pointer; font-family: inherit; transition: all 0.2s;
}
.icon-btn:hover { background: rgba(255,255,255,0.1); color: #e0e0ee; }
.icon-btn.danger { color: #f87171; }
.icon-btn.danger:hover { background: rgba(248,113,113,0.15); }
.btn-add {
  width: 100%; padding: 12px; border-radius: 10px; font-size: 0.9rem;
  font-weight: 600; font-family: inherit; cursor: pointer;
  background: none; color: #6b7280;
  border: 2px dashed rgba(255,255,255,0.1);
  transition: all 0.2s;
}
.btn-add:hover { color: #38bdf8; border-color: rgba(56,189,248,0.3); }
</style>
</head>
<body>

<div class="ambient"></div>

<!-- Nav -->
<nav>
  <div class="nav-inner">
    <a href="index.html" class="nav-brand">
      <img src="icon.svg" alt="Imagine">
      <span>Imagine</span>
    </a>
    <div class="nav-links">
      <a href="board.html" class="nav-page-link" data-i18n="nav.board">Board</a>
      <a href="index.html#download" class="nav-page-link" data-i18n="nav.download">Download</a>
      <div class="lang-toggle">
        <button class="lang-btn active" onclick="setLang('en')">EN</button>
        <button class="lang-btn" onclick="setLang('ko')">KO</button>
      </div>
    </div>
  </div>
</nav>

<!-- Admin -->
<div class="admin-wrap" id="admin-wrap">
  <div class="loading" data-i18n="common.loading">Loading...</div>
</div>

<!-- Footer -->
<footer>
  <div class="container">
    <p>&copy; 2026 Imagine &middot; Open Source &middot; Apache 2.0</p>
  </div>
</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
<script src="common.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked@15/marked.min.js"></script>

<script>
/* ── Page i18n ───────────────────────────────────────── */
registerPageI18n({
  en: {
    "admin.title": "Admin Dashboard",
    "admin.subtitle": "Manage board posts",
    "admin.signout": "Sign out",
    "admin.no_access": "Admin access only",
    "admin.no_access_desc": "You do not have permission to access this page.",
    "admin.notice": "Notice",
    "admin.free": "Free",
    "admin.inquiry": "Inquiry",
    "admin.new_post": "+ New Post",
    "admin.edit": "Edit",
    "admin.delete": "Delete",
    "admin.confirm_delete": "Delete this post?",
    "admin.title_label": "Title",
    "admin.content_label": "Content (Markdown)",
    "admin.private_label": "Private",
    "admin.save": "Save",
    "admin.cancel": "Cancel",
    "admin.preview": "Preview",
    "admin.saved": "Saved",
    "admin.deleted": "Deleted",
    "admin.empty": "No posts",
    "admin.signin": "Sign in with Google",
    "admin.signin_desc": "Admin account required"
  },
  ko: {
    "admin.title": "\uad00\ub9ac\uc790 \ub300\uc2dc\ubcf4\ub4dc",
    "admin.subtitle": "\uac8c\uc2dc\ud310 \uad00\ub9ac",
    "admin.signout": "\ub85c\uadf8\uc544\uc6c3",
    "admin.no_access": "\uad00\ub9ac\uc790 \uc804\uc6a9",
    "admin.no_access_desc": "\uc774 \ud398\uc774\uc9c0\uc5d0 \uc811\uadfc\ud560 \uad8c\ud55c\uc774 \uc5c6\uc2b5\ub2c8\ub2e4.",
    "admin.notice": "\uacf5\uc9c0",
    "admin.free": "\uc790\uc720",
    "admin.inquiry": "\ubb38\uc758",
    "admin.new_post": "+ \uc0c8 \uae00",
    "admin.edit": "\uc218\uc815",
    "admin.delete": "\uc0ad\uc81c",
    "admin.confirm_delete": "\uc774 \uae00\uc744 \uc0ad\uc81c\ud558\uc2dc\uaca0\uc2b5\ub2c8\uae4c?",
    "admin.title_label": "\uc81c\ubaa9",
    "admin.content_label": "\ub0b4\uc6a9 (Markdown)",
    "admin.private_label": "\ube44\uacf5\uac1c",
    "admin.save": "\uc800\uc7a5",
    "admin.cancel": "\ucde8\uc18c",
    "admin.preview": "\ubbf8\ub9ac\ubcf4\uae30",
    "admin.saved": "\uc800\uc7a5\ub418\uc5c8\uc2b5\ub2c8\ub2e4",
    "admin.deleted": "\uc0ad\uc81c\ub418\uc5c8\uc2b5\ub2c8\ub2e4",
    "admin.empty": "\uae00\uc774 \uc5c6\uc2b5\ub2c8\ub2e4",
    "admin.signin": "Google\ub85c \ub85c\uadf8\uc778",
    "admin.signin_desc": "\uad00\ub9ac\uc790 \uacc4\uc815\uc774 \ud544\uc694\ud569\ub2c8\ub2e4"
  }
});

/* ── State ───────────────────────────────────────────── */
let adminUser = null;
let activeTab = 'notice';
let allPosts = { notice: [], free: [], inquiry: [] };

/* ── Init ────────────────────────────────────────────── */
const authObj = getAuth();
if (authObj) {
  authObj.onAuthStateChanged(user => {
    const wrap = document.getElementById('admin-wrap');
    if (!user) {
      showLoginScreen(wrap);
      return;
    }
    if (!isAdmin(user)) {
      showNoAccess(wrap);
      return;
    }
    adminUser = user;
    showDashboard(wrap);
  });
}

/* ── Login Screen ────────────────────────────────────── */
function showLoginScreen(wrap) {
  wrap.innerHTML = `
    <div class="no-access">
      <div class="icon">&#128274;</div>
      <h2>${t('admin.signin_desc')}</h2>
      <br>
      <button class="google-signin-btn" onclick="authGateSignIn()">
        <svg viewBox="0 0 24 24" width="18" height="18"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
        <span>${t('admin.signin')}</span>
      </button>
    </div>`;
}

/* ── No Access ───────────────────────────────────────── */
function showNoAccess(wrap) {
  wrap.innerHTML = `
    <div class="no-access">
      <div class="icon">&#9940;</div>
      <h2>${t('admin.no_access')}</h2>
      <p>${t('admin.no_access_desc')}</p>
    </div>`;
}

/* ── Dashboard ───────────────────────────────────────── */
function showDashboard(wrap) {
  wrap.innerHTML = `
    <h1 class="admin-title">${t('admin.title')}</h1>
    <p class="admin-subtitle">${t('admin.subtitle')}</p>
    <div class="admin-user">
      <img src="${adminUser.photoURL || ''}" alt="" onerror="this.style.display='none'">
      <div class="admin-user-info">
        <div class="admin-user-name">${adminUser.displayName || ''}</div>
        <div class="admin-user-email">${adminUser.email}</div>
      </div>
      <button class="admin-signout" onclick="getAuth().signOut()">${t('admin.signout')}</button>
    </div>
    <div class="board-tabs" id="admin-tabs">
      <button class="board-tab active" onclick="switchAdminTab('notice')" data-cat="notice">${t('admin.notice')}</button>
      <button class="board-tab" onclick="switchAdminTab('free')" data-cat="free">${t('admin.free')}</button>
      <button class="board-tab" onclick="switchAdminTab('inquiry')" data-cat="inquiry">${t('admin.inquiry')}</button>
    </div>
    <div id="admin-content">
      <div class="loading">${t('common.loading')}</div>
    </div>`;
  loadAllPosts();
}

/* ── Tab Switch ──────────────────────────────────────── */
function switchAdminTab(cat) {
  activeTab = cat;
  document.querySelectorAll('#admin-tabs .board-tab').forEach(btn => {
    btn.classList.toggle('active', btn.dataset.cat === cat);
  });
  renderAdminList();
}

/* ── Load All Posts ──────────────────────────────────── */
async function loadAllPosts() {
  const db = getDb();
  if (!db) return;

  try {
    const snap = await db.collection('posts').orderBy('created_at', 'desc').get();
    allPosts = { notice: [], free: [], inquiry: [] };
    snap.docs.forEach(d => {
      const post = { id: d.id, ...d.data() };
      if (allPosts[post.category]) allPosts[post.category].push(post);
    });
    renderAdminList();
  } catch (err) {
    console.error('Load failed:', err);
  }
}

/* ── Render Admin List ───────────────────────────────── */
function renderAdminList() {
  const container = document.getElementById('admin-content');
  const posts = allPosts[activeTab] || [];

  let html = '';

  if (posts.length === 0) {
    html += '<div class="empty-state" style="padding:40px 0;"><p>' + t('admin.empty') + '</p></div>';
  } else {
    html += '<div class="item-list">';
    posts.forEach(p => {
      const date = p.created_at
        ? (p.created_at.toDate ? p.created_at.toDate() : new Date(p.created_at)).toLocaleDateString()
        : '';
      const priv = p.is_private ? ' &#128274;' : '';
      html += `
        <div class="item-row">
          <div class="item-row-title">${escHtml(p.title || '')}${priv}</div>
          <div class="item-row-meta">${escHtml(p.author_name || '')} &middot; ${date}</div>
          <button class="icon-btn" onclick="editAdminPost('${p.id}')">${t('admin.edit')}</button>
          <button class="icon-btn danger" onclick="deleteAdminPost('${p.id}')">${t('admin.delete')}</button>
        </div>`;
    });
    html += '</div>';
  }

  html += `<button class="btn-add" onclick="newAdminPost()">${t('admin.new_post')}</button>`;
  html += '<div id="admin-editor"></div>';

  container.innerHTML = html;
}

/* ── New Post ────────────────────────────────────────── */
function newAdminPost() {
  showAdminEditor(null);
}

/* ── Edit Post ───────────────────────────────────────── */
function editAdminPost(postId) {
  const posts = allPosts[activeTab] || [];
  const post = posts.find(p => p.id === postId);
  if (post) showAdminEditor(post);
}

/* ── Show Editor ─────────────────────────────────────── */
function showAdminEditor(post) {
  const editor = document.getElementById('admin-editor');
  const isInquiry = activeTab === 'inquiry';

  editor.innerHTML = `
    <div style="margin-top:24px; padding:24px; background:rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.08); border-radius:12px;">
      <div class="post-form">
        <div class="form-group">
          <label>${t('admin.title_label')}</label>
          <input type="text" id="admin-post-title" value="${escAttr(post ? post.title : '')}">
        </div>
        <div class="form-group">
          <label>${t('admin.content_label')}</label>
          <button class="preview-toggle" onclick="toggleAdminPreview()">${t('admin.preview')}</button>
          <textarea id="admin-post-content">${escHtml(post ? post.content : '')}</textarea>
          <div class="preview-box" id="admin-preview-box"></div>
        </div>
        ${isInquiry ? `
        <div class="form-group">
          <div class="checkbox-row">
            <input type="checkbox" id="admin-post-private" ${post && post.is_private ? 'checked' : ''}>
            <label for="admin-post-private">${t('admin.private_label')}</label>
          </div>
        </div>` : ''}
        <div class="form-actions">
          <button class="btn-save" onclick="saveAdminPost('${post ? post.id : ''}')">${t('admin.save')}</button>
          <button class="btn-cancel" onclick="renderAdminList()">${t('admin.cancel')}</button>
        </div>
      </div>
    </div>`;

  editor.scrollIntoView({ behavior: 'smooth' });
}

/* ── Save Post ───────────────────────────────────────── */
async function saveAdminPost(postId) {
  const title = document.getElementById('admin-post-title').value.trim();
  const content = document.getElementById('admin-post-content').value.trim();
  const privateEl = document.getElementById('admin-post-private');
  const isPrivate = privateEl ? privateEl.checked : false;

  if (!title) { document.getElementById('admin-post-title').focus(); return; }

  const db = getDb();
  if (!db) return;

  const data = {
    category: activeTab,
    title: title,
    content: content,
    is_private: isPrivate,
    updated_at: firebase.firestore.FieldValue.serverTimestamp()
  };

  try {
    if (postId) {
      await db.collection('posts').doc(postId).update(data);
    } else {
      data.author_email = adminUser.email;
      data.author_name = adminUser.displayName || 'Admin';
      data.created_at = firebase.firestore.FieldValue.serverTimestamp();
      await db.collection('posts').add(data);
    }
    showToast(t('admin.saved'), 'success');
    await loadAllPosts();
  } catch (err) {
    console.error('Save failed:', err);
    showToast(err.message, 'error');
  }
}

/* ── Delete Post ─────────────────────────────────────── */
async function deleteAdminPost(postId) {
  if (!confirm(t('admin.confirm_delete'))) return;

  const db = getDb();
  if (!db) return;

  try {
    await db.collection('posts').doc(postId).delete();
    showToast(t('admin.deleted'), 'success');
    await loadAllPosts();
  } catch (err) {
    console.error('Delete failed:', err);
    showToast(err.message, 'error');
  }
}

/* ── Preview Toggle ──────────────────────────────────── */
function toggleAdminPreview() {
  const box = document.getElementById('admin-preview-box');
  const textarea = document.getElementById('admin-post-content');
  box.classList.toggle('open');
  if (box.classList.contains('open') && typeof marked !== 'undefined') {
    box.innerHTML = '<div class="md-content">' + marked.parse(textarea.value || '') + '</div>';
  }
}

/* ── Toast ───────────────────────────────────────────── */
function showToast(message, type) {
  const existing = document.querySelector('.toast');
  if (existing) existing.remove();
  const el = document.createElement('div');
  el.className = 'toast ' + (type || 'success');
  el.textContent = message;
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 3000);
}

/* ── Language Change ─────────────────────────────────── */
function onLangChange() {
  if (adminUser && isAdmin(adminUser)) {
    showDashboard(document.getElementById('admin-wrap'));
  }
}

/* ── Utilities ───────────────────────────────────────── */
function escHtml(str) {
  const div = document.createElement('div');
  div.textContent = str;
  return div.innerHTML;
}
function escAttr(str) {
  return (str || '').replace(/"/g, '&quot;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
}
</script>
</body>
</html>
