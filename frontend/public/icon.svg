<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="lens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    <linearGradient id="spark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Mountain/image silhouette -->
  <path d="M100 360 L200 240 L260 300 L340 190 L420 360Z" fill="rgba(255,255,255,0.15)" stroke="none"/>
  <!-- Lens circle -->
  <circle cx="260" cy="240" r="100" fill="none" stroke="url(#lens)" stroke-width="18" opacity="0.9"/>
  <!-- Inner lens reflection -->
  <circle cx="260" cy="240" r="60" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="8"/>
  <!-- Lens handle -->
  <line x1="335" y1="315" x2="400" y2="380" stroke="url(#lens)" stroke-width="18" stroke-linecap="round" opacity="0.9"/>
  <!-- AI spark dots -->
  <circle cx="230" cy="200" r="8" fill="url(#spark)"/>
  <circle cx="290" cy="220" r="6" fill="url(#spark)" opacity="0.8"/>
  <circle cx="250" cy="265" r="5" fill="url(#spark)" opacity="0.6"/>
</svg>
