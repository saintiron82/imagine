# Game Asset domain profile
# For game development studios: characters, backgrounds, UI, items, effects, etc.

domain:
  id: game_asset
  name: "Game Asset"
  name_ko: "게임 에셋"
  description: "Game development assets including characters, environments, UI elements, items, icons, textures, and visual effects"

# Stage 1: image_type choices for this domain
