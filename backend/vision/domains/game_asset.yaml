# Stage 2: extra prompt instructions per type
type_instructions:
  character: "Identify character class/role from visual cues (armor type, weapons, accessories). Note if this is a sprite sheet or single illustration."
  background: "Pay special attention to game-specific scene elements like interactive objects, spawn points, and pathways. Identify if this is a tileable background or standalone scene."
  item: "Identify item rarity from visual cues (glow effects, color coding, particle effects). Note if the item has a transparent background for game UI overlay."
  effect: "Determine if this effect is a sprite sheet, particle texture, or standalone VFX. Note animation frame count if applicable."
  texture: "Identify if the texture is seamlessly tileable. Note the intended surface type and resolution class."
