# Illustration / Manga domain profile
# For illustrators, comic artists, concept artists: character illustrations, backgrounds, covers, panels.

domain:
  id: illustration
  name: "Illustration / Manga"
  name_ko: "일러스트 / 만화"
  description: "Illustration and manga artwork including character art, scene paintings, cover art, comic panels, and concept art"

# Stage 1: image_type choices for this domain
image_types:
  - character
  - background
  - illustration
  - item
  - effect
  - logo
  - other

