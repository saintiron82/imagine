# Stage 2: extra prompt instructions per type
type_instructions:
  character: "Focus on art style details, line quality, and coloring technique. Note if this is a character sheet with multiple views/expressions."
  background: "Analyze the composition, perspective, and atmospheric depth. Note if this is a concept painting or finished illustration."
  illustration: "Identify the overall composition type and narrative elements. Note the medium (digital, watercolor, ink, mixed)."
