name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  # ── Windows build (CI only — macOS is built locally) ─────────
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ── Python backend build (PyInstaller) ──────────────────────
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install torch (CPU-only)
        run: pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install uvicorn fastapi python-jose passlib python-multipart
          pip install -r requirements.txt

      - name: Build backend (PyInstaller)
        run: python -m PyInstaller backend_cli.spec --noconfirm

      - name: Verify backend build
        shell: bash
        run: ls -la dist/backend_cli/backend_cli.exe

      # ── Electron frontend build ─────────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend (Vite)
        working-directory: frontend
        run: npm run build

      - name: Build Electron app
        working-directory: frontend
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --publish never

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Imagine-win
          path: frontend/dist-electron/*
          retention-days: 7

  # ── Release (tag push only) ──────────────────────────────────
  # Windows: CI artifact
  # macOS: manually uploaded via `gh release upload` after local build
  release:
    needs: build-win
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Imagine-win
          path: artifacts/win

      - name: Extract version info
        id: version
        shell: bash
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"
          PREV_TAG=$(git tag --sort=-v:refname | grep '^v' | sed -n '2p')
          echo "prev_tag=${PREV_TAG:-}" >> "$GITHUB_OUTPUT"

      - name: Generate release notes
        shell: bash
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          PREV_TAG="${{ steps.version.outputs.prev_tag }}"

          cat > release_notes.md << HEADER
          ## Imagine ${TAG}

          ### Downloads

          | Platform | File | Note |
          |----------|------|------|
          | Windows | \`Imagine-*-win.zip\` | CI 자동 빌드 |
          | macOS | \`Imagine-*-mac.dmg\` | 수동 업로드 (없으면 준비 중) |

          > Python 설치 불필요 — 백엔드가 바이너리로 포함되어 있습니다.
          > AI 모델은 첫 실행 시 자동 다운로드됩니다.

          HEADER

          if [ -n "$PREV_TAG" ]; then
            echo "### Changes since ${PREV_TAG}" >> release_notes.md
            echo "" >> release_notes.md
            git log "${PREV_TAG}..HEAD" --pretty=format:"- %s" \
              --no-merges \
              | grep -E "^- (feat|fix|refactor|perf)" \
              | head -50 >> release_notes.md
            echo "" >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "*Windows: built by GitHub Actions / macOS: upload with \`gh release upload ${TAG} ./file.dmg\`*" >> release_notes.md

      - name: List artifacts
        shell: bash
        run: find artifacts/ -type f | head -20

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          TAG="${{ steps.version.outputs.tag }}"

          FILES=()
          for f in artifacts/win/*.{exe,zip,msi}; do
            [ -f "$f" ] && FILES+=("$f")
          done

          gh release create "$TAG" \
            --title "Imagine $TAG" \
            --notes-file release_notes.md \
            "${FILES[@]}"
