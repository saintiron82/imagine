name: Build & Release

on:
  push:
    branches:
      - main
      - 'release/**'
    tags:
      - 'v*'
  workflow_dispatch:  # manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
            python-version: '3.12'
            torch-extra: '--index-url https://download.pytorch.org/whl/cpu'
          - os: macos-latest
            platform: mac
            python-version: '3.12'
            torch-extra: ''

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ── Python backend build (PyInstaller) ──────────────────────
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install uvicorn fastapi python-jose passlib python-multipart
          pip install -r requirements.txt ${{ matrix.torch-extra }}

      - name: Build backend (PyInstaller)
        run: python -m PyInstaller backend_cli.spec --noconfirm

      - name: Verify backend build
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "win" ]; then
            ls -la dist/backend_cli/backend_cli.exe
          else
            ls -la dist/backend_cli/backend_cli
          fi

      # ── Electron frontend build ─────────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend (Vite)
        working-directory: frontend
        run: npm run build

      # 항상 --publish never → release 잡에서 통합 업로드
      - name: Build Electron app
        working-directory: frontend
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --publish never

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Imagine-${{ matrix.platform }}
          path: frontend/dist-electron/*
          retention-days: 7

  # ── Release (tag push only) ──────────────────────────────────
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for release notes

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version info
        id: version
        shell: bash
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"
          # previous tag for changelog range
          PREV_TAG=$(git tag --sort=-v:refname | grep '^v' | sed -n '2p')
          echo "prev_tag=${PREV_TAG:-}" >> "$GITHUB_OUTPUT"

      - name: Generate release notes
        id: notes
        shell: bash
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          VERSION="${{ steps.version.outputs.version }}"
          PREV_TAG="${{ steps.version.outputs.prev_tag }}"

          cat > release_notes.md << 'HEADER'
          ## Imagine $TAG

          ### Downloads

          | Platform | File |
          |----------|------|
          | Windows | `Imagine-*-win.zip` |
          | macOS | `Imagine-*-mac.dmg` / `Imagine-*-mac.zip` |

          > Python 설치 불필요 — 백엔드가 바이너리로 포함되어 있습니다.
          > AI 모델은 첫 실행 시 자동 다운로드됩니다.

          HEADER

          # replace $TAG / $VERSION placeholders
          sed -i "s/\$TAG/$TAG/g" release_notes.md
          sed -i "s/\$VERSION/$VERSION/g" release_notes.md

          # auto-generate changelog from commits
          if [ -n "$PREV_TAG" ]; then
            echo "### Changes since $PREV_TAG" >> release_notes.md
            echo "" >> release_notes.md
            git log "${PREV_TAG}..HEAD" --pretty=format:"- %s" \
              --no-merges \
              --grep="^feat" --grep="^fix" --grep="^refactor" --grep="^perf" \
              --all-match=false \
              | head -50 >> release_notes.md
            echo "" >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "*Built automatically by GitHub Actions*" >> release_notes.md

      - name: List artifacts
        shell: bash
        run: find artifacts/ -type f | head -30

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          TAG="${{ steps.version.outputs.tag }}"

          # collect release files (installers/archives only)
          FILES=()
          for f in artifacts/Imagine-win/*.{exe,zip,msi} artifacts/Imagine-mac/*.{dmg,zip}; do
            [ -f "$f" ] && FILES+=("$f")
          done

          gh release create "$TAG" \
            --title "Imagine $TAG" \
            --notes-file release_notes.md \
            "${FILES[@]}"
