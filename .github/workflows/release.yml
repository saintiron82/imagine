name: Build & Release

on:
  push:
    branches:
      - main
      - 'release/**'
    tags:
      - 'v*'
  workflow_dispatch:  # manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
            python-version: '3.12'
            torch-extra: '--index-url https://download.pytorch.org/whl/cpu'
          - os: macos-latest
            platform: mac
            python-version: '3.12'
            torch-extra: ''

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ── Python backend build (PyInstaller) ──────────────────────
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install uvicorn fastapi python-jose passlib python-multipart
          pip install -r requirements.txt ${{ matrix.torch-extra }}

      - name: Build backend (PyInstaller)
        run: python -m PyInstaller backend_cli.spec --noconfirm

      - name: Verify backend build
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "win" ]; then
            ls -la dist/backend_cli/backend_cli.exe
          else
            ls -la dist/backend_cli/backend_cli
          fi

      # ── Electron frontend build ─────────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend (Vite)
        working-directory: frontend
        run: npm run build

      # tag push → GitHub Releases에 자동 업로드
      # branch push → 빌드만 확인 (artifact 저장)
      - name: Build Electron (publish on tag)
        working-directory: frontend
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            npx electron-builder --publish always
          else
            npx electron-builder --publish never
          fi
        shell: bash

      - name: Upload build artifact
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: Imagine-${{ matrix.platform }}
          path: frontend/dist-electron/*
          retention-days: 7
